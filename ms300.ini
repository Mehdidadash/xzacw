[Common]
MaxSpeedRPM=12000
MinSpeedRPM=1
AtSpeedThreshold=1

[RS485]
SlaveAddress=1
# SerialDevice=/dev/serial/by-id/usb-1a86_USB2.0-Ser_-if00-port0
SerialDevice=/dev/ttyUSB0
BaudRate=9600
DataBits=8
Parity=N
StopBits=2
LoopDelay=200
ProtocolDelay=7
IsConnectedDelay=10
ConnectionErrorList=5
ConnectionDelay=1000

[Control]
# Function code:
# 0x06 - write single register (default).
# 0x10 - write multiple registers.
# 0x05 - write single coil.
# 0x0F - write multiple coils.
FunctionCode=0x06
# An address of the control register.
;Address=0x0100
Address=0x2000
# A value to run spindle forward.
RunForwardValue=0x0012
# A value to run spindle reverse.
RunReverseValue=0x0022
# A value to reset a fault state.
# If this parameter is commented then fault reset feature will be disabled.
;FaultResetValue=0x0002
# A value to stop spindle.
StopValue=0x0001

[SpindleRpmIn] # Command Frequency
# Function code:
# 0x06 - write single register (default).
# 0x10 - write multiple registers.
FunctionCode=0x06
# An address of the command speed (or frequency) register.
Address=0x2001
# Multiplier and Divider are integer values to correct command speed value
# before it will be written to command speed register.
# Corrected command speed = (command speed) x Multiplier / Divider.
# Use both (Multiplier & Divider) to reach float coefficient.
Multiplier=200
Divider=12000

[SpindleRpmOut] # Output Frequency
# An address of the output speed (or frequency) register.
Address=0x2103
# Multiplier and Divider are integer values to correct output speed value
# after it has been read from output speed register.
# Corrected output speed = (output speed) x Multiplier / Divider.
# Use both (Multiplier & Divider) to reach float coefficient.
Multiplier=12000
Divider=20000

[OutputCurrent]
FunctionCode=0x03
Address=0x2104
Multiplier=1
Divider=10
PinType=float
PinName=output-current

[DCBusVoltage]
FunctionCode=0x03
Address=0x2105
Multiplier=1
Divider=10
PinType=float
PinName=dc-bus-voltage

[OutputVoltage]
FunctionCode=0x03
Address=0x2106
Multiplier=1
Divider=10
PinType=float
PinName=output-voltage

[FaultReset]
FunctionCode=0x03
Address=0x2002
PinType=bit
BitMask=0x0002
PinName=fault-reset

